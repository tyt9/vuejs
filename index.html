<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue sample</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function(){
                console.log("beforeCreated")
            },
            created: function(){
                console.log("created")
            },
            mounted: function(){
                console.log("mounted");
                this.message = "update 되었습니다..."
            },
            updated: function(){
                console.log("updated")
            }
        })
    </script>
</body>
</html>
